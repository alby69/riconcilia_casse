services:
  web:
    build: .
    image: riconcilia-casse
    container_name: riconcilia-casse-container
    ports:
      - "5000:5000"
    volumes:
      # Map local folders for data persistence.
      # The output and logs generated by the container will be visible in your project folder.
      # Also map the root for real-time code updates (useful in dev)
      - .:/app
      - ./output:/app/output
      - ./log:/app/log
    restart: unless-stopped
    # Enable automatic code reloading for development
    command: gunicorn --workers 4 --bind 0.0.0.0:5000 app:app