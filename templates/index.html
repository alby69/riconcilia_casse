<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q-Cassa Riconciliazione</title>
    <!-- Bootstrap CSS (mantenuto per la griglia e componenti base) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Foglio di stile personalizzato -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container mt-4 mb-4">
        <!-- HEADER CON BANNER E LOGO -->
        <header class="header-banner">
            <img src="{{ url_for('static', filename='img/qcassa-logo.svg') }}" alt="Q-Cassa Logo" class="header-logo">
            <h1 class="header-title">Riconciliazione</h1>
        </header>

        <!-- CARD PRINCIPALE DELL'APPLICAZIONE -->
        <div class="card">
            <div class="card-header">
                Carica il tuo file per l'elaborazione
            </div>
            <div class="card-body p-4">
                <p class="card-text text-center text-muted mb-4">
                    Seleziona un file Excel (.xlsx, .xls) con le colonne 'Data', 'Dare' e 'Avere'.
                </p>

                <form id="upload-form">
                    <div class="mb-3">
                        <input class="form-control form-control-lg" type="file" id="file_input" name="file_input" accept=".xlsx, .xls" required>
                    </div>
                    <button type="submit" id="submit-button" class="btn btn-primary btn-lg">Elabora File</button>
                </form>
                
                <div id="progress-container">
                    <div class="progress mt-4" role="progressbar" style="height: 10px;">
                        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
                    </div>
                </div>

                <div id="message-container" class="mt-3"></div>
            </div>
        </div>

        <!-- CONTENITORE PER I RISULTATI -->
        <div id="results-container">
            <h4 class="text-center mb-3">Riepilogo Elaborazione</h4>
            <pre id="log-output"></pre>
            <div id="download-button-container">
                <!-- Il pulsante di download verrà inserito qui -->
            </div>
        </div>

        <footer class="text-center text-muted mt-4">
            <small>Q-Cassa Reconciliation Service v2.0</small>
        </footer>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const submitButton = document.getElementById('submit-button');
        const messageContainer = document.getElementById('message-container');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const resultsContainer = document.getElementById('results-container');
        const logOutput = document.getElementById('log-output');
        const downloadButtonContainer = document.getElementById('download-button-container');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            messageContainer.innerHTML = '';
            resultsContainer.style.display = 'none';
            logOutput.textContent = '';
            downloadButtonContainer.innerHTML = '';

            const formData = new FormData(form);
            if (!formData.get('file_input').name) {
                displayMessage('Per favore, seleziona un file.', 'danger');
                return;
            }

            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Elaborazione...';
            progressContainer.style.display = 'block';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if (progress <= 95) {
                    progressBar.style.width = progress + '%';
                }
            }, 200);

            try {
                const response = await fetch('/processa', {
                    method: 'POST',
                    body: formData,
                });

                clearInterval(interval);
                progressBar.style.width = '100%';

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Errore del server.');
                }
                
                if (result.version !== '3.0') {
                    throw new Error('Il backend non è aggiornato. Per favore, arresta (Ctrl+C) e riavvia il server python.');
                }

                logOutput.textContent = result.log_content;
                const downloadLink = document.createElement('a');
                downloadLink.href = result.download_url;
                downloadLink.className = 'btn btn-success btn-lg';
                downloadLink.textContent = 'Scarica Report Excel';
                downloadButtonContainer.appendChild(downloadLink);
                resultsContainer.style.display = 'block';

            } catch (error) {
                displayMessage(`Errore: ${error.message}`, 'danger');
                progressContainer.style.display = 'none';
            } finally {
                setTimeout(() => {
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Elabora File';
                    progressContainer.style.display = 'none';
                    progressBar.style.width = '0%';
                }, 500);
            }
        });

        function displayMessage(message, type = 'info') {
            messageContainer.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
        }
    </script>

</body>
</html>
