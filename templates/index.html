<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashRec - Smart Reconciliation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a365d; /* Deep Blue matching logo */
            --secondary-color: #2a4365;
            --accent-color: #319795; /* Teal */
            --bg-color: #f7fafc;
            --text-color: #2d3748;
            --card-bg: #ffffff;
            --border-color: #cbd5e0;
            --input-bg: #ffffff;
            --btn-text: #ffffff;
        }
        [data-theme="dark"] {
            --primary-color: #90cdf4;
            --secondary-color: #63b3ed;
            --bg-color: #1a202c;
            --text-color: #f7fafc;
            --card-bg: #2d3748;
            --border-color: #4a5568;
            --input-bg: #4a5568;
            --btn-text: #1a202c;
        }
        body { background-color: var(--bg-color); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: var(--text-color); transition: background-color 0.3s, color 0.3s; }
        .navbar { background-color: var(--card-bg); box-shadow: 0 2px 15px rgba(0,0,0,0.05); padding-top: 1rem; padding-bottom: 1rem; transition: background-color 0.3s; }
        .navbar-brand img { height: 45px; }
        .navbar-brand span { font-weight: 800; color: var(--primary-color); font-size: 1.4rem; letter-spacing: -0.5px; }
        
        .hero-banner {
            max-width: 100%;
            width: 600px;
            margin: 40px auto 20px auto;
            display: block;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.05));
        }
        
        .main-card { max-width: 800px; margin: 0 auto 60px auto; border: none; box-shadow: 0 20px 40px rgba(0,0,0,0.08); border-radius: 20px; overflow: hidden; background-color: var(--card-bg); transition: background-color 0.3s; }
        .card-body { padding: 3rem !important; }
        
        .upload-area { border: 2px dashed var(--border-color); border-radius: 15px; padding: 50px 20px; text-align: center; cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); background: var(--card-bg); }
        .upload-area:hover { border-color: var(--primary-color); transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        [data-theme="light"] .upload-area:hover { background-color: #ebf8ff; }
        [data-theme="dark"] .upload-area:hover { background-color: #2c313d; }
        .upload-area.dragover { border-color: var(--accent-color); background-color: #e6fffa; }
        [data-theme="dark"] .upload-area.dragover { background-color: #234e52; }
        .upload-area i { color: var(--primary-color); transition: color 0.3s; }
        
        .advanced-section { background-color: var(--bg-color); border-radius: 12px; padding: 25px; margin-top: 30px; display: none; border: 1px solid var(--border-color); }
        .log-container { background: #1a202c; color: #48bb78; padding: 20px; border-radius: 10px; font-family: 'Consolas', 'Monaco', monospace; font-size: 0.85rem; max-height: 300px; overflow-y: auto; margin-top: 30px; display: none; border: 1px solid #2d3748; }
        
        .btn-process { background-color: var(--primary-color); color: var(--btn-text); border: none; padding: 15px 40px; font-size: 1.1rem; font-weight: 700; border-radius: 50px; letter-spacing: 0.5px; transition: all 0.3s; box-shadow: 0 4px 15px rgba(0,0,0, 0.2); }
        .btn-process:hover { background-color: var(--secondary-color); color: var(--btn-text); transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0, 0.3); }
        .btn-process:disabled { background-color: #cbd5e0; transform: none; box-shadow: none; }
        
        .settings-toggle { color: var(--text-color); opacity: 0.7; text-decoration: none; font-size: 0.95rem; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; cursor: pointer; transition: all 0.2s; }
        .settings-toggle:hover { color: var(--primary-color); }
        
        .form-control, .form-select { background-color: var(--input-bg); color: var(--text-color); border-color: var(--border-color); }
        .form-control:focus, .form-select:focus { background-color: var(--input-bg); color: var(--text-color); border-color: var(--primary-color); box-shadow: 0 0 0 0.25rem rgba(49, 151, 149, 0.25); }
        .text-muted { color: #a0aec0 !important; }
    </style>
</head>
<body data-theme="light">

<!-- New Navbar -->
<nav class="navbar">
    <div class="container position-relative justify-content-center">
        <a class="navbar-brand d-flex align-items-center mx-auto" href="/">
            <img src="{{ url_for('static', filename='img/cashrec-logo-concept-1.svg') }}" alt="CashRec Logo" class="me-2">
            <span>CashRec</span>
        </a>
        <button class="btn btn-link position-absolute end-0 text-decoration-none" id="themeToggle" style="color: var(--text-color);">
            <i class="fas fa-moon"></i>
        </button>
    </div>
</nav>

<div class="container">
    <!-- Banner -->
    <img src="{{ url_for('static', filename='img/cashrec-banner-en.svg') }}" alt="CashRec Banner" class="hero-banner">

    <div class="card main-card">
        <div class="card-body p-4">
            
            <form id="uploadForm" enctype="multipart/form-data">
                <!-- Upload Area -->
                <div class="upload-area mb-4" id="dropZone">
                    <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                    <h5>Trascina qui il tuo file Excel</h5>
                    <p class="text-muted small">o clicca per selezionare</p>
                    <input type="file" name="file_input" id="fileInput" class="d-none" accept=".xlsx, .xls">
                    <div id="fileName" class="mt-2 fw-bold text-success"></div>
                    <div id="optimizationSpinner" class="mt-3 d-none">
                        <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                        <span class="ms-2 text-muted">Ricerca parametri ottimali...</span>
                    </div>
                </div>

                <!-- Advanced Settings Toggle -->
                <div class="text-center mb-3">
                    <span class="settings-toggle" onclick="toggleSettings()">
                        <i class="fas fa-cog"></i> Impostazioni Avanzate <i class="fas fa-chevron-down ms-1" id="toggleIcon"></i>
                    </span>
                </div>

                <!-- Advanced Settings Section -->
                <div class="advanced-section" id="advancedSettings">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Algoritmo</label>
                            <select class="form-select form-select-sm" name="algorithm" id="algorithm_select">
                                <option value="auto">AUTO (Consigliato)</option>
                                <!-- Options will be populated by JS -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Direzione Ricerca</label>
                            <select class="form-select form-select-sm" name="search_direction">
                                <option value="past_only">Solo Passato</option>
                                <option value="future_only">Solo Futuro</option>
                                <option value="both">Entrambi</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Tolleranza (€)</label>
                            <input type="number" class="form-control form-select-sm" name="tolerance" step="0.01">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Finestra Temporale (giorni)</label>
                            <input type="number" class="form-control form-select-sm" name="days_window">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Max Combinazioni (Subset Sum)</label>
                            <input type="number" class="form-control form-select-sm" name="max_combinations">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Soglia Residui (€)</label>
                            <input type="number" class="form-control form-select-sm" name="residual_threshold" step="1">
                        </div>
                         <div class="col-md-6">
                            <label class="form-label small fw-bold">Finestra Residui (giorni)</label>
                            <input type="number" class="form-control form-select-sm" name="residual_days_window">
                        </div>
                    </div>
                </div>

                <!-- Action Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-process px-5" id="btnSubmit">
                        <i class="fas fa-magic me-2"></i>Elabora File
                    </button>
                </div>
            </form>

            <!-- Progress & Results -->
            <div id="progressContainer" class="mt-4 d-none text-center">
                <div class="spinner-border text-primary mb-2" role="status"></div>
                <p class="text-muted blink">Elaborazione in corso...</p>
            </div>

            <div id="resultContainer" class="mt-4 d-none text-center">
                <div class="alert alert-success shadow-sm">
                    <h4 class="alert-heading"><i class="fas fa-check-circle me-2"></i>Fatto!</h4>
                    <p>Il file è stato elaborato con successo.</p>
                    <hr>
                    <a id="downloadLink" href="#" class="btn btn-success fw-bold">
                        <i class="fas fa-download me-2"></i>Scarica il Report Excel
                    </a>
                </div>
                <button class="btn btn-outline-secondary btn-sm mt-2" onclick="toggleLog()">Mostra/Nascondi Log Tecnico</button>
            </div>

            <div class="log-container shadow-inner" id="logOutput"></div>
        </div>
    </div>
    <div class="text-center text-muted small mb-4">v4.0 - Ottimizzazione Automatica</div>
</div>

<script>
    // --- Config Data from Backend ---
    const CONFIG = {{ config | tojson }};

    // --- Theme Logic ---
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const icon = themeToggle.querySelector('i');

    const savedTheme = localStorage.getItem('theme') || 'light';
    body.setAttribute('data-theme', savedTheme);
    updateIcon(savedTheme);

    themeToggle.addEventListener('click', () => {
        const newTheme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateIcon(newTheme);
    });

    function updateIcon(theme) {
        icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
    }

    // --- UI Logic ---
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileNameDisplay = document.getElementById('fileName');
    const optimizationSpinner = document.getElementById('optimizationSpinner');

    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFileSelect);

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });
    function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
    
    ['dragenter', 'dragover'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.add('dragover')));
    ['dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.remove('dragover')));
    
    dropZone.addEventListener('drop', (e) => {
        fileInput.files = e.dataTransfer.files;
        handleFileSelect();
    });

    function handleFileSelect() {
        if (fileInput.files.length > 0) {
            fileNameDisplay.textContent = fileInput.files[0].name;
            dropZone.style.borderColor = "#198754";
            runOptimization();
        }
    }

    function toggleSettings() {
        const section = document.getElementById('advancedSettings');
        const icon = document.getElementById('toggleIcon');
        const isHidden = section.style.display === 'none' || section.style.display === '';
        section.style.display = isHidden ? 'block' : 'none';
        icon.className = isHidden ? 'fas fa-chevron-up ms-1' : 'fas fa-chevron-down ms-1';
    }

    function toggleLog() {
        const log = document.getElementById('logOutput');
        log.style.display = (log.style.display === 'none' || log.style.display === '') ? 'block' : 'none';
    }

    // --- Parameter & Form Logic ---
    function populateForm(params) {
        for (const key in params) {
            const element = document.querySelector(`[name="${key}"]`);
            if (element) {
                element.value = params[key];
            }
        }
    }

    function initializeForm() {
        // Populate algorithm dropdown
        const algoSelect = document.getElementById('algorithm_select');
        const algorithms = Object.keys(CONFIG).filter(k => k !== 'common' && k !== 'optimizer');
        algorithms.forEach(algo => {
            if (algo !== 'auto') { // "auto" is already there
                const option = document.createElement('option');
                option.value = algo;
                option.textContent = algo.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
                algoSelect.appendChild(option);
            }
        });

        // Set initial values from common config
        populateForm(CONFIG.common);
    }
    
    function runOptimization() {
        if (!fileInput.files.length) return;

        const formData = new FormData();
        formData.append('file_input', fileInput.files[0]);

        optimizationSpinner.classList.remove('d-none');

        fetch('/optimize', { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                optimizationSpinner.classList.add('d-none');
                if (data.error) {
                    alert("Optimization Error: " + data.error);
                    return;
                }
                // Populate form with optimized parameters
                populateForm(data);
                // Open the advanced settings to show the user the new parameters
                const section = document.getElementById('advancedSettings');
                if (section.style.display === 'none' || section.style.display === '') {
                    toggleSettings();
                }
            })
            .catch(error => {
                optimizationSpinner.classList.add('d-none');
                alert("Server communication error during optimization: " + error);
            });
    }

    // --- Main Form Submission ---
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (!fileInput.files.length) {
            alert("Per favore, seleziona un file prima di procedere.");
            return;
        }

        const formData = new FormData(this);
        const btn = document.getElementById('btnSubmit');
        const progress = document.getElementById('progressContainer');
        const result = document.getElementById('resultContainer');
        const log = document.getElementById('logOutput');

        btn.disabled = true;
        progress.classList.remove('d-none');
        result.classList.add('d-none');
        log.style.display = 'none';
        log.textContent = '';

        fetch('/processa', { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                progress.classList.add('d-none');
                btn.disabled = false;

                if (data.error) {
                    alert("Errore: " + data.error);
                } else {
                    result.classList.remove('d-none');
                    document.getElementById('downloadLink').href = data.download_url;
                    log.textContent = data.log_content;
                }
            })
            .catch(error => {
                progress.classList.add('d-none');
                btn.disabled = false;
                alert("Errore di comunicazione con il server: " + error);
            });
    });

    // --- Initial setup ---
    document.addEventListener('DOMContentLoaded', initializeForm);

</script>
</body>
</html>
